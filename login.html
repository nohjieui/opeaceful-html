<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- fontawesome라이브러리추가 다양한 아이콘을 지원함.(EX) 검색용 돋보기 버튼) -->
    <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>


    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrap container">
        <div class="row login-log">
            <div class="col-3 logo">
                <i class="fa-solid fa-feather"></i>
            </div>
            <div class="col-9" id="opeaceful">Opeaceful</div>
        </div>
        <form class="row">
            <div class="col-9">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user"style="width: 16px;"></i></span>
                    <input type="text" class="form-control" id="login-id" placeholder="사원번호">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" id="login-pwd" placeholder="비밀번호">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="save-id">
                    <label class="form-check-label" for="save-id">아이디 저장</label>
                </div>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary" id="login-btn">로그인</button>
            </div>

        </form>
        
    </div>
</body>
</html>
