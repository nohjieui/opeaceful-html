<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- fontawesome라이브러리추가 다양한 아이콘을 지원함.(EX) 검색용 돋보기 버튼) -->
    <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sidebar.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>샤이드바</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-icon-wrap">
            <ul>
                <!-- 메인 -->
                <li id="icon-home">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="sidebar-text">홈</span>
                    </a>
                </li>
                <!-- 조직도 -->
                <li id="icon-chart">
                    <a href="">
                        <span>
                            <i class="bi bi-diagram-3"></i>
                        </span>
                        <span class="sidebar-text">조직도</span>
                    </a>
                </li>
                <!-- 메일 -->
                <li id="icon-mail">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <span class="sidebar-text">메일</span>
                    </a>
                </li>
                <!-- 게시판 -->
                <li id="icon-notice">
                    <a href="boardlist.html">
                        <span>
                            <i class="bi bi-file-text"></i>
                        </span>
                        <span class="sidebar-text">게시판</span>
                        <i class="sidebar-more fa-solid fa-angle-down"></i>
                    </a>
                </li>
                <!-- 캘린더 -->
                <li id="icon-calender">
                    <a href="">
                        <span>
                            <i class="bi bi-calendar-date"></i>
                        </span>
                        <span class="sidebar-text">캘린더</span>
                    </a>
                </li>
                <!-- 전자결재 -->
                <li id="icon-sign">
                    <a href="">
                        <span>
                            <i class="bi bi-briefcase-fill"></i>
                        </span>
                        <span class="sidebar-text">전자결재</span>
                    </a>
                </li>
                <!-- 근태 -->
                <li id="icon-work">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-clock"></i>
                        </span>
                        <span class="sidebar-text">근태</span>
                    </a>
                </li>
                <!-- 연차관리 -->
                <li id="icon-vacation">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-umbrella-beach"></i>
                        </span>
                        <span class="sidebar-text">연차관리</span>
                    </a>
                </li>
                <!-- 계정관리 -->
                <li id="icon-account">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-user-plus"></i>
                        </span>
                        <span class="sidebar-text">계정관리</span>
                    </a>
                </li>
                <!-- 권한관리 -->
                <li id="icon-authority">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-user-gear"></i>
                        </span>
                        <span class="sidebar-text">권한관리</span>
                    </a>
                </li>
                <!-- 마이페이지 -->
                <li id="icon-info">
                    <a href="">
                        <span>
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <span class="sidebar-text">마이페이지</span>
                    </a>
                </li>
                <!-- 로그아웃 -->
                <li id="icon-logout">
                    <a href="">
                        <span>
                            <i class="fa-solid fa-power-off"></i>
                        </span>
                        <span class="sidebar-text">로그아웃</span>
                    </a>
                </li>
            </ul>

        </nav>
    </div>
    <div class="content-wrap">

    </div>
</body>
</html>
